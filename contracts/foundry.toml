[profile.default]
src = "src"
out = "out"
libs = ["lib"]
test = "test"
script = "script"
cache = true

# Solidity compiler
solc_version = "0.8.30"
evm_version = "paris"

optimizer = true
optimizer_runs = 10000

# Remappings
remappings = [
    "forge-std/=lib/forge-std/src/",
    "@openzeppelin/=lib/openzeppelin-contracts/",
    "@chainlink/=lib/chainlink-brownie-contracts/contracts/src/v0.8/",
    "@pyth/=lib/pyth-sdk-solidity/",
    "solmate/=lib/solmate/src/"
]


# Fuzz testing
[fuzz]
runs = 256
max_test_retries = 3

# Gas profiling
[profile.gastest]
gas_reports = ["src/**/*"]

# Release build
[profile.release]
via_ir = true
optimizer = true
optimizer_runs = 200000

# Foundry formatter
[fmt]
line_length = 120
tab_width = 4
bracket_spacing = true
int_types = "long"
quote_style = "double"
