[default]
src = "src"
out = "out"
libs = ["lib"]
test = "test"
script = "script"
cache = true
optimizer = true
optimizer_runs = 10_000
evm_version = "paris"

# Solidity compiler settings
solc_version = "0.8.30"

# Remappings
remappings = [
    "forge-std/=lib/forge-std/src/",
    "@openzeppelin/=lib/openzeppelin-contracts/",
    "@chainlink/=lib/chainlink-brownie-contracts/contracts/src/v0.8/",
    "@pyth/=lib/pyth-sdk-solidity/",
    "solmate/=lib/solmate/src/"
]

# Fuzzing
[fuzz]
runs = 256
max_test_retries = 3

# Profiling
[profile.release]
via_ir = true
optimizer = true
optimizer_runs = 200_000

# Gas snapshot (optional)
[gastest]
gas_reports = ["src/**/*"]

# Formatter
[fmt]
line_length = 120
tab_width = 4
bracket_spacing = true
int_types = "long"
quote_style = "double"
